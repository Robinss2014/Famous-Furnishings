<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customize Sofa Demo</title>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<!-- libraries -->
	<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/lib/LensBlurDepthExtractor.js"></script>
	<!-- js -->
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="container text-center bottomShadow">
				<div class="row">
					<div class="col-xs-12">
						<h1>Famous Furnishings</h1>
						<p class="lead">"Design your own sofa"</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-4">
						<a class="btn btn-default btn-lg btn-block" href="/editpanel" role="button">Create your own sofa</a>
						<br>
					</div>
				</div>
			</div>
		</header><!-- /.header -->

		<!-- main content -->
		<div class="container main">
			<div class="row">
				<div id="custom-panel" class="col-md-4">
					<div id="styles">
						<div class="row">
							<div class="my-title">Step 1 - Pick Your style</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<a href="#" target="_blank">
								<img class="thumb" src="images/styles/Montclair.jpeg" />
								</a>
								<span>Montclair</span>
							</div>
							<div class="col-sm-4">
								<a href="#" target="_blank">
								<img class="thumb" src="images/styles/Uptown.jpeg" />
								</a>
								<span>Uptown</span>
							</div>
						</div>
					</div>
					<div id="colors">
						<div class="row">
							<div class="my-title">Step 2 - Pick Your color</div>
						</div>
					</div>
				</div>
				<div id="review-panel" class="col-md-8">
					<img src="images/reviews/Hydra_montclair.jpeg" width="608px" height="426px">
				</div>
			</div>
		</div><!-- /.main -->
	</div><!-- /.wrap -->

	<!-- footer -->
	<footer class="footer">
		<div class="container topShadow">
			<div class="row text-center">
				<div class="col-xs-12">
					<br>
					Famous-Furnishings: a Customize Sofa Design Project by <a href="http://www.jujindesign.com/" target="_blank">Ju Jin</a> and <a href="http://robinss.com" target="_blank">Sisi Wei</a><br>
					Code on <a href="https://github.com/Robinss2014/Famous-Furnishings" target="_blank">GitHub</a><br>
				</div>
			</div>
		</div>
	</footer><!-- /.footer -->
</body>
</html>
