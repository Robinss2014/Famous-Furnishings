 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customize Sofa Demo</title>
	<link rel="shortcut icon" href="https://github.com/fluidicon.png" />
	
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<!-- libraries -->
	<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/lib/mustache.js"></script>
	<script type="text/javascript" src="js/lib/fabric.min.js"></script>
	<!-- js -->
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="container text-center bottomShadow">
				<div class="row">
					<div class="col-xs-12">
						<h1>Famous Furnishings</h1>
						<p class="lead">"Design your own sofa"</p>
					</div>
				</div>
			</div>
		</header><!-- /.header -->

		<!-- main content -->
		<div class="container main">
			<div class="row">
				<!-- Custom Panel -->
				<div id="custom-panel" class="col-md-4 col-sm-4 col-xs-1">
					<div id="styles">
						<div class="row">
							<div class="my-title">Step 1 - Pick Your style</div>
						</div>
						<div id="dif-styles" class="row">
							<div class="col-sm-4 col-xs-4">
								<img class="thumb selected" src="images/styles/montclair.jpeg" />
								<span>Montclair</span>
							</div>
							<div class="col-sm-4 col-xs-4">
								<img class="thumb" src="images/styles/uptown.jpeg" />
								<span>Uptown</span>
							</div>
						</div>
					</div>
					<div id="colors">
						<div class="row">
							<div class="my-title">Step 2 - Pick Your color</div>
						</div>
						<div id="dif-colors" class="row">
						</div>
						<script id="color-template" type="x-tmpl-mustache">
							{{#colors}}<div class="col-sm-2 col-xs-2">
								<img class="thumb" src="images/colors/{{.}}.jpeg" />
								<span>{{.}}</span>
							</div>{{/colors}}
						</script>
					</div>
					<div id="pillows">
						<div class="row">
							<div class="my-title">Step 3 - Pick Your pillow</div>
						</div>
						<div id="dif-pillows" class="row">
						</div>
						<script id="pillow-template" type="x-tmpl-mustache">
							{{#pillows}}<div class="col-sm-4 col-xs-4">
								<img class="thumb" src="images/pillows/{{.}}.jpeg" />
								<span>{{.}}</span>
							</div>{{/pillows}}
						</script>
					</div>
				</div>
				<!-- Preview Panel -->
				<div id="preview-panel" class="col-md-8 col-sm-8 col-xs-8" >
<!-- 					<div class="preview">
						<img src="images/previews/Hydra_montclair.jpeg" width="700px" />
					</div> -->
					<canvas id="canvas" width="700px" height="488px"></canvas>
				</div>
			</div>
		</div><!-- /.main -->
	</div><!-- /.wrap -->

	<!-- footer -->
	<footer class="footer">
		<div class="container topShadow">
			<div class="row text-center">
				<div class="col-xs-12">
					<br>
					Famous-Furnishings: a Customize Sofa Design Project by <a href="http://www.jujindesign.com/" target="_blank">Ju Jin</a> and <a href="http://robinss.com" target="_blank">Sisi Wei</a><br>
					Code on <a href="https://github.com/Robinss2014/Famous-Furnishings" target="_blank">GitHub</a><br>
				</div>
			</div>
		</div>
	</footer><!-- /.footer -->
</body>
</html>
